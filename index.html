<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <link rel="stylesheet" href="styles/label.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="label-redirect">
        <h2><b>Chantilly</b></h2>
        <form id="label-button">
            <h3>Para acessar a comunidade, insira <br>o seu link e clique no botão<br> de redirecionamento.</h3>
            <input type="text" placeholder="Insira seu link" id="link-input" required>
            <button onclick="checkAndRedirect()" id="button-redirect"><i class="fa-solid fa-link"></i> Redirecione-se à Chantilly</button>
        </form>
        <img id="img-source" src="imgs/amino.png" alt="">
    </div>

    <script>
        function checkAndRedirect() {
            var inputLink = document.getElementById('link-input').value;
            if (inputLink.includes("aminoapps.com")) {
                window.location.href = "http://aminoapps.com/invite/YKC5F53I2E";
            } else {
                alert("O seu link não é válido.");
            }
        }
    </script>
</body>
</html>
